<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他方式登录</title>
    <link href="./3_other_way_to_login.css" rel="stylesheet">
</head>
<body>
<div id="top_side_first">
    <span id="logo_second">
        <a href="1_start.html" id="top_place_3" title="网易云音乐">
            <span id="small_4"></span>
        </a>
    </span>
    <span id="search_box_second">
        <button id="button_3">
            <img alt="search" id="search_icon_3" src="search.svg">
        </button>
        <label>
            <input id="input_3" placeholder="搜索歌曲" type="text">
        </label>
    </span>
    <span id="head_and_name_2">
        <button id="button_for_head_and_name_3">
            <img alt="head" id="head_4" src="./not_login.png">
            <a href="2_sign_in.html" id="username_4">未登录</a>
        </button>
    </span>
</div>
<div id="under_1">
    <div id="login_window_2">
        <a href="1_start.html" id="exit_3">
            <img alt="exit" id="picture_exit_4" src="./close.svg">
        </a>
        <a href="./2_sign_in.html" id="up_left_triangle_3">
            <img alt=" " id="up_left_triangle_4" src="./up_left_triangle.png">
        </a>
        <div id="triangle_left_3"></div>
        <div id='text_scan_is_safe_3'>
            <div id="text_scan_is_safe_4">
                扫码登录更安全
            </div>
        </div>
        <div id="logo_3">
            <img alt="logo" id="logo_4" src="./logo_in_login.png">
        </div>
        <div id="tables_3">
            <table border="0">
                <tr id="col_1_4">
                    <td id="row_1_5">
                        <img src="./phone.svg" alt="phone" id="phone_picture_6">
                        +86
                    </td>
                    <td id="row_2_5">
                        <label>
                            <input type="tel" maxlength="11" id="phone_number_6" placeholder="请输入手机号">
                        </label>
                    </td>
                </tr>
                <tr id="col_2_4">
                    <td colspan="2" id="row_3_5">
                        <div id=""
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>

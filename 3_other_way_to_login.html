<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他方式登录</title>
    <link href="./3_other_way_to_login.css" rel="stylesheet">
    <link rel="stylesheet" href="0_start_every_have.css">
</head>
<body>
<div id="top_side_first">
    <span id="logo_second">
        <a href="1_start.html" id="top_place_3" title="网易云音乐">
            <span id="small_4"></span>
        </a>
    </span>
    <span id="search_box_second">
        <button id="button_3">
            <img alt="search" id="search_icon_3" src="img/search.svg">
        </button>
        <label>
            <input id="input_3" placeholder="搜索歌曲" type="text">
        </label>
    </span>
    <span id="head_and_name_2">
        <button id="button_for_head_and_name_3">
            <img alt="head" id="head_4" src="img/not_login.png">
            <a href="2_sign_in.html" id="username_4">未登录</a>
        </button>
    </span>
</div>
<div id="under_1">
    <div id="login_window_2">
        <a href="1_start.html" id="exit_3">
            <img alt="exit" id="picture_exit_4" src="img/close.svg">
        </a>
        <a href="./2_sign_in.html" id="up_left_triangle_3">
            <img alt=" " id="up_left_triangle_4" src="img/up_left_triangle.png">
        </a>
        <div id="triangle_left_3"></div>
        <div id='text_scan_is_safe_3'>
            <div id="text_scan_is_safe_4">
                扫码登录更安全
            </div>
        </div>
        <div id="logo_3">
            <img alt="logo" id="logo_4" src="img/logo_in_login.png">
        </div>
        <div id="table_and_click_3">
            <div id="tables_4">
                <table border="0">
                    <tr id="col_1_5">
                        <td id="row_1_6">
                            <img alt="phone" id="phone_picture_7" src="img/phone.svg">
                            +86
                        </td>
                        <td id="row_2_6">
                            <label>
                                <input id="phone_number_7" maxlength="11" placeholder="请输入手机号" type="tel">
                            </label>
                        </td>
                    </tr>
                    <tr id="col_2_5">
                        <td colspan="2" id="row_3_6">
                            <img alt="pwd" id="password_picture_7" src="img/password.svg">
                            <label>
                                <input id="password_input_7" placeholder="请输入密码" type="password">
                            </label>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="checkbox_4">
                <span id="checkbox_5">
                <label>
                    <input id="checkbox_6" type="checkbox">
                </label>
                自动登录
            </span>
                <a href="forget_password.html" id="forget_password_5">忘记密码&nbsp;|</a>
                <a href="yan_zheng_ma_deng_lu.html" id="yan_zheng_ma_login_5">&nbsp;验证码登录</a>
            </div>
        </div>
        <div id="login_button_3">
            <button id="button_to_click_4">
                登&nbsp;录
            </button>
        </div>
    </div>
</div>
<script src="0_login_status.js"></script>
<script src="3_other_way_to_login.js"></script>
</body>
</html>
